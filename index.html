<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      select,
      button {
        margin: 10px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Temperature App</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="unit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>
    <button onclick="checkTemperature()">Check</button>
    <p id="result"></p>

    <script>
      function checkTemperature() {
        let temp = document.getElementById("tempInput").value;
        let unit = document.getElementById("unit").value;
        let convertedTemp = unit === "F" ? ((temp - 32) * 5) / 9 : temp;
        let message = "";

        if (convertedTemp <= 0) {
          message = "Freeze";
        } else if (convertedTemp <= 10) {
          message = "Cold";
        } else if (convertedTemp <= 25) {
          message = "Warm";
        } else if (convertedTemp <= 35) {
          message = "Hot";
        } else {
          message = "Very Hot";
        }

        document.getElementById(
          "result"
        ).innerText = `Temperature is: ${message}`;
      }
    </script>
  </body>
</html>
