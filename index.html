<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input,
      select,
      button {
        margin: 10px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Temperature App</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature" />
    <select id="unit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
    </select>

    <button onclick="checkTemperature()">Check</button>
    <p id="result"></p>

    <div>
      <img id="img" src="" alt="" height="310" />
    </div>

    <script>
      function checkTemperature() {
        let temp = document.getElementById("tempInput").value;
        let unit = document.getElementById("unit").value;
        let convertedTemp = unit === "F" ? ((temp - 32) * 5) / 9 : temp;
        let message = "";
        let img = "";

        console.log(temp.length);

        if (temp.length != 0) {
          if (convertedTemp <= 0) {
            console.log(convertedTemp);
            message = "Freeze";
            img = "freeze";
          } else if (convertedTemp <= 10) {
            message = "Cold";
            img = "cold";
          } else if (convertedTemp <= 25) {
            message = "Warm";
            img = "warm";
          } else if (convertedTemp <= 35) {
            message = "Hot";
            img = "hot";
          } else {
            message = "Very Hot";
            img = "very-hot";
          }

          document.getElementById(
            "result"
          ).innerHTML = `Temperature is: ${message}`;

          document.getElementById("img").src = `images/${img}.png`;
        }
      }
    </script>
  </body>
</html>
